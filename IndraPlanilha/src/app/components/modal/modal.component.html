<div class="card">
    <p-steps [model]="items" [(activeIndex)]="activeIndex" [readonly]="false"></p-steps>
    <router-outlet></router-outlet>

    <div class="rodape grid">
        <div class="retornar col-6">
            <button *ngIf="activeIndex > 0" pButton pRipple type="button" label="RETORNAR" class="botao_seguinte" (click)="returnPage()"></button>
        </div>
        <div class="seguinte col-6">
            <button *ngIf="activeIndex < 2" pButton pRipple type="button" label="SEGUINTE" class="botao_seguinte" (click)="nextPage()"></button>
            <button *ngIf="activeIndex >= 2" pButton pRipple type="button" label="ENVIAR" class="botao_seguinte"></button>
        </div>
    </div>
</div>
